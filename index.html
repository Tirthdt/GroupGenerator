<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Group Generator</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="card">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="first_name" type="text" class="validate" />
                <label for="first_name">Name</label>
              </div>
            </div>
            <button type="submit" class="submit waves-effect waves-light btn">
              Add
            </button>
          </form>
        </div>
      </div>
      <div>
        <table class="striped">
          <thead>
            <tr>
              <th style="text-align: center;">
                Players
              </th>
              <th></th>
            </tr>
          </thead>
          <tbody id="names"></tbody>
        </table>
      </div>
      <div class="res" style="display: none;">
        <div class="row">
          <div class="col s6">
            <div class="card blue-grey">
              <div class="card-content white-text groupA">
                <span class="card-title" style="text-align: center;"
                  >Group - A</span
                >
              </div>
            </div>
          </div>
          <div class="col s6">
            <div class="card blue-grey">
              <div class="card-content white-text groupB">
                <span class="card-title" style="text-align: center;"
                  >Group - B</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
